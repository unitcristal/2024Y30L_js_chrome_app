<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="top_left">
          <h2 id="clock"></h2>
        </div>

        <div class="top_middle">
          <form id="project_form">
            <input
              id="project_input"
              required
              maxlength="15"
              type="text"
              placeholder="write project..."
            />
            <button type="submit">set project</button>
          </form>
        </div>

        <div id="weather" class="top_right">
          <div>
            <button id="get_location">get location</button>
          </div>
          <p class="weather_status"></p>
          <p class="weather_location"></p>
        </div>
      </div>

      <div class="middle">
        <div id="todo_list">
          <h1 id="greeting" class="hidden"></h1>
          <form id="todo_form">
            <input
              type="text"
              placeholder="write a to do and press enter"
              required
            />
          </form>
          <ul id="todo_list"></ul>
        </div>
      </div>

      <div class="bottom">
        <div id="quote">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes2.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
