<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project and To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <form id="project_form">
        <input
          id="project_input"
          type="text"
          placeholder="Write project..."
          required
        />
        <button type="submit">Add Project</button>
      </form>
    </header>

    <div class="container">
      <div id="project_list_container">
        <h2>Project List</h2>
        <ul id="project_list"></ul>
      </div>

      <div id="todo_list_container">
        <h2 id="greeting" class="hidden">Project:</h2>
        <form id="todo_form" class="hidden">
          <input
            id="todo_input"
            type="text"
            placeholder="Write a to-do and press enter"
            required
          />
        </form>
        <ul id="todo_list"></ul>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
